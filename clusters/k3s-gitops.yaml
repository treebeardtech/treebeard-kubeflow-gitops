istioBase:
  enabled: true
istiod:
  enabled: true
knativeServing:
  enabled: true
  spec:
    source:
      kustomize:
        patches:
        - target:
            kind: Deployment
            name: cluster-local-gateway
            namespace: istio-system
          patch: |-
            - op: replace
              path: /spec/template/spec/containers/0/resources/requests/cpu
              value: 10m
clusterLocalGateway:
  enabled: true
kserve:
  enabled: true
katib:
  enabled: true
modelsWebApp:
  enabled: true
kubeflowPipelines:
  enabled: true
  spec:
    source:
      kustomize:
        patches:
        - target:
            kind: Deployment
            name: ml-pipeline
            namespace: kubeflow
          patch: |-
            - op: replace
              path: /spec/template/spec/containers/0/resources/requests/cpu
              value: 10m
        - target:
            kind: Deployment
            name: ml-pipeline-persistenceagent
            namespace: kubeflow
          patch: |-
            - op: replace
              path: /spec/template/spec/containers/0/resources/requests/cpu
              value: 10m
        - target:
            kind: Deployment
            name: workflow-controller
            namespace: kubeflow
          patch: |-
            - op: replace
              path: /spec/template/spec/containers/0/resources/requests/cpu
              value: 10m
        - target:
            kind: Deployment
            name: mysql
            namespace: kubeflow
          patch: |-
            - op: replace
              path: /spec/template/spec/containers/0/resources/requests/cpu
              value: 10m
        - target:
            kind: StatefulSet
            name: metacontroller
            namespace: kubeflow
          patch: |-
            - op: replace
              path: /spec/template/spec/containers/0/resources/requests/cpu
              value: 10m
tensorboardsWebApp:
  enabled: true
tensorboardController:
  enabled: true
centralDashboard:
  enabled: true
  spec:
    project: default
    source:
      path: apps/centraldashboard/upstream/overlays/kserve
      repoURL: https://github.com/kubeflow/manifests
      targetRevision: 776d4f4
      kustomize:
        patches: []
